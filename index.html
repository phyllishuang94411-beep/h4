<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>台中景點一日遊</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
      color: #333;
    }

    header {
      background-color: #008C76;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #007961;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #005b45;
    }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .storymap-container {
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    iframe {
      width: 100%;
      height: 800px;
      border: none;
    }

    footer {
      background-color: #008C76;
      color: white;
      text-align: center;
      padding: 20px 0;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    footer a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>台中景點一日遊</h1>
    <p>探索台中最美的景點，體驗一日遊的樂趣</p>
  </header>

  <nav>
    <a href="#">首頁</a>
    <a href="#">景點介紹</a>
    <a href="#">規劃行程</a>
    <a href="#">聯絡我們</a>
  </nav>

  <div class="container">
    <div class="storymap-container">
      <iframe src="https://uploads.knightlab.com/storymapjs/a343a06784d51c4bae7f64a482045fd0/tai-zhong-yi-ri-you/index.html" frameborder="0"></iframe>
    </div>
  </div>

  <footer>
    <p>© 2025 台中一日遊 | <a href="#">隱私政策</a> | <a href="#">聯絡我們</a></p>
  </footer>

</body>
</html>
